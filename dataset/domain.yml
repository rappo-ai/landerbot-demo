version: "2.0"

actions:
  - action_session_start
  - action_about
  - action_features
  - action_installation
  - action_livechat_message
  - action_livechat_reply
  - action_main_menu
  - action_pricing
  - action_start
  - action_subscribe

  - action_on_contact_form_done
  - action_reset_contact_form
  - validate_contact_form

forms:
  contact_form:
    ignored_intents:
      - start
      - menu
    required_slots:
      contact__email:
        - type: from_text
      contact__name:
        - type: from_text

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  chat_type:
    type: categorical
    values:
      - private
      - group
      - channel
  first_name:
    type: text
  telegram_user_id:
    type: text
  contact__name:
    type: text
  contact__email:
    type: text
